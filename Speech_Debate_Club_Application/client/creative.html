                      </li>
                    {{else}}

                    </li>
                    {{/if}}

                      {{user.profile.name}}

        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
              <br><br>
              <img src="evsdlogo.png">
              <h1 class="header center teal-text">Evergreen Valley High School Speech and Debate Web Portal</h1>
              <div class="row center">
                <h5 class="header col s12 light"><a class="" href="{{pathFor route='signup'}}">Sign up</a> to get started.</h5>
              </div>
              <div class="row center">
                <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light teal">Log In</a>
              </div>
              <br><br>

            </div>
          </div>


          <div class="container">
            <div class="section">

              <!--   Icon Section   -->
              <div class="row">
                <div class="col s12 m4">
                  <div class="icon-block">
                    <h2 class="center light-blue-text"><i class="material-icons">flash_on</i></h2>
                    <h5 class="center">Speeds up development</h5>

                    <p class="light">We did most of the heavy lifting for you to provide a default stylings that incorporate our custom components. Additionally, we refined animations and transitions to provide a smoother experience for developers.</p>
                  </div>
                </div>

                <div class="col s12 m4">
                  <div class="icon-block">
                    <h2 class="center light-blue-text"><i class="material-icons">group</i></h2>
                    <h5 class="center">User Experience Focused</h5>

                    <p class="light">By utilizing elements and principles of Material Design, we were able to create a framework that incorporates components and animations that provide more feedback to users. Additionally, a single underlying responsive system across all platforms allow for a more unified user experience.</p>
                  </div>
                </div>

                <div class="col s12 m4">
                  <div class="icon-block">
                    <h2 class="center light-blue-text"><i class="material-icons">settings</i></h2>
                    <h5 class="center">Easy to work with</h5>

                    <p class="light">We have provided detailed documentation as well as specific code examples to help new users get started. We are also always open to feedback and can answer any questions a user may have about Materialize.</p>
                  </div>
                </div>
              </div>

            </div>
            <br><br>

            <div class="section">

            </div>
          </div>

<template name = "memberprofile">
{{#if currentUser.profile.member}}
	 <section id="about">
        <div class="container wow fadeIn">
		<center><h1>Member Profile </h1></center>
            <div class="row">
                <div class="col-md-6 text-center">
                    <h2>{{#each user}} {{username}}{{/each}}</h2>
                    <hr class="colored">
                    <ul class = "prof">
					{{#each user}}
					<li> Name: {{username}}</li>
					<li> Parent Email: {{profile.parentemail}} </li>
					<li> Email: {{emails.[0].address}}</li>
					{{/each}}
					</ul>
                </div>
				{{#if currentUser.profile.notuploaded}}
                <div class="col-md-6">
                   <h2> Upload a File </h2>
					<input type = "file" id = "file-upload"/>
                </div>
				{{/if}}
				<div>
					<h2> {{currentUser.profile.pdfname}} </h2>
					<embed src="{{currentUser.profile.base64}}" width="400px" height="1050px">
				</div>
            </div>
        </div>
    </section>
{{/if}}
</template>
