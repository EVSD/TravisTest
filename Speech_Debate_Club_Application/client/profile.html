<head>

  <!--Import Google Icon Font-->
      <!--Import materialize.css-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<link href="bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet">
<script src="bootstrap-editable/js/bootstrap-editable.js"></script>

</head>


  <template name="profile">
    <div class="main center">
          <a href="{{pathFor route='home'}}" class=""><i class="material-icons" style="font-size:50px; color:#e74c3c;">cancel</i></a> <br><br>
           <img class="prof" src="http://www.healthsciences.vcu.edu/media/ovphs/ipe/images/profiles/placeholder-man.png">
           <h3 class=""><span>
            {{currentUser.profile.firstName}}
          </span><span>{{currentUser.profile.lastName}}</span></h3>
           <h5>Personal email:</h5>
           <div class="chip" style="margin-bottom:10px;background-color:#2980b9;color:white;">
             {{#with currentUser}}
              {{> editableText collection="users" field="username" placeholder="Update email"}}
            {{/with}}
           </div>
           <h5>Date of Birth:</h5>
           <div class="chip" style="margin-bottom:10px;background-color:#2980b9;color:white;">
             {{#with currentUser}}
              {{> editableText collection="users" field="profile.DOB" placeholder="Update"}}

            {{/with}}
           </div>
           <h5>Student Grade:</h5>
           <div class="chip" style="margin-bottom:10px;background-color:#2980b9;color:white;">
             {{#with currentUser}}
              {{> editableText collection="users" field="profile.studentGrade" placeholder="Update"}}
            {{/with}}
           </div>
           <h5>Student Phone Number:</h5>
           <div class="chip" style="margin-bottom:10px;background-color:#2980b9;color:white;">
             {{#with currentUser}}
              {{> editableText collection="users" field="profile.studentPhoneNo" placeholder="Update"}}
            {{/with}}
           </div>
           <h5>Student ID:</h5>
           <div class="chip" style="margin-bottom:10px;background-color:#2980b9;color:white;">
             {{#with currentUser}}
              {{> editableText collection="users" field="profile.studentId" placeholder="Update"}}
            {{/with}}
           </div>
           <h5>Facebook Account:</h5>
           <div class="chip" style="margin-bottom:10px;background-color:#2980b9;color:white;">
             {{#with currentUser}}
              {{> editableText collection="users" field="profile.facebookAccount" placeholder="Update"}}
            {{/with}}
          </div>
          <h5>Facebook EVSD:</h5>
           <div class="chip" style="margin-bottom:10px;background-color:#2980b9;color:white;">
             {{#with currentUser}}
              {{> editableText collection="users" field="profile.facebookEvsd" placeholder="Update"}}
            {{/with}}
           </div>
           <h5>First Parent:</h5>
           <div class="chip" style="margin-bottom:10px;background-color:#2980b9;color:white;">
             {{#with currentUser}}
              {{> editableText collection="users" field="profile.firstParent" placeholder="Update"}}
            {{/with}}
           </div>
           <h5>How did you find out:</h5>
           <div class="chip" style="margin-bottom:10px;background-color:#2980b9;color:white;">
             {{#with currentUser}}
              {{> editableText collection="users" field="profile.findout" placeholder="Update"}}
            {{/with}}
           </div>
           <h5>Why did you join:</h5>
           <div class="chip" style="margin-bottom:10px;background-color:#2980b9;color:white;">
             {{#with currentUser}}
              {{> editableText collection="users" field="profile.whyjoin" placeholder="Update"}}
            {{/with}}
           </div>


       </div>
  </template>
